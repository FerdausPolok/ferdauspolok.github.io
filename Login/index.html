<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <div class="item">
        <br>
        <br>
       <br>
       <br>
        <input type="text" placeholder="User Name">
        <input type="password" placeholder="Password">

      </div>
      <button class="submit" type="button">Sign In</button>
      <p class="forgot-pass">Forgot Password ?</p>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New Here?</h2>
          <p>Register and have all the information saved.</p>
        </div>
        <div class="img-text m-in">
          <h2>Already have account?</h2>
          <p>Log in to have all the service available.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Register</span>
          <span class="m-in">Login</span>
        </div>
      </div>
      <div class="form sign-up">
       
       <br>
       <br>
       <br>
       <div class="item">
        <input type="text" placeholder="Fll Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Contact No.">
        <input type="text" placeholder="Password">
      </div>
    
 
        <button type="button" class="submit">Register</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
